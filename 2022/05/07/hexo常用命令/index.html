<h4 id="常见命令："><a href="#常见命令：" class="headerlink" title="常见命令："></a>常见命令：</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">hexo new &apos;postName&apos;       #新建文章</span><br><span class="line">hexo new page &apos;pageName&apos;  #新建页面</span><br><span class="line">hexo generate             #生成静态页面至public目录</span><br><span class="line">hexo server               #开启本地预览服务，默认端口4000</span><br><span class="line">hexo deploy               #部署到github</span><br><span class="line">hexo help                 #查看帮助</span><br><span class="line">hexo version              #查看版本</span><br></pre></td></tr></table></figure>
<h4 id="缩写命令："><a href="#缩写命令：" class="headerlink" title="缩写命令："></a>缩写命令：</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">hexo n                    #hexo new</span><br><span class="line">hexo g                    #hexo generate</span><br><span class="line">hexo s                    #hexo server</span><br><span class="line">hexo d                    #hexo deploy</span><br></pre></td></tr></table></figure>
<h4 id="组合命令："><a href="#组合命令：" class="headerlink" title="组合命令："></a>组合命令：</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">hexo s -g                 #生成页面并本地发布预览</span><br><span class="line">hexo d -g                 #生成页面并上传</span><br></pre></td></tr></table></figure>
